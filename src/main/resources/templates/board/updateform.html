<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>update Form page</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="background">
    <h1>Update Board</h1>
    <form th:action="@{/update}" method="post" th:object="${boardUpdateDto}">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" th:field="*{name}" required />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <label for="title">Title : </label>
            <input type="text" id="title" th:field="*{title}" required/>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
            <label for="content">Content : </label>
            <textarea id="content" th:field="*{content}" required></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>

        <div>
            <label for="password">Password : </label>
            <input type="password" id="password" th:field="*{password}" required/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <input type="submit" id="submitBtn" value="Update">
    </form>
</div>
</body>
</html>
