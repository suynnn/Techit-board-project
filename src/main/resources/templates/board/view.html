<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>view page</title>
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
    <div class="background">
        <div>
            <h1 th:text="${board.title}">title</h1>
        </div>
        <div>
            <strong>Name : </strong> <span th:text="${board.name}"></span>
        </div>
        <div>
            <strong>Content : </strong> <span th:text="${board.content}"></span>
        </div>
        <div>
            <strong>Created At : </strong> <span th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
        </div>
        <div th:if="${board.createdAt != board.updatedAt}">
            <strong>Updated At : </strong> <span th:text="${#temporals.format(board.updatedAt, 'yyyy/MM/dd HH:mm')}"></span>
        </div>
        <div class="buttonPlace">
            <a th:href="@{/list}">List</a>
            <a th:href="@{/updateform(id=${board.id})}">Edit</a>
            <a th:href="@{/deleteform(id=${board.id})}">Delete</a>
        </div>
    </div>
</body>
</html>
